spring:
  pid.file: ./logs/application.pid
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database: mysql
    properties:
      hibernate:
        globally_quoted_identifiers: true
  jersey:
    application-path: /
    type: filter
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

